trigger: none

resources:
  pipelines:
  - pipeline: build
    source: 'FineCollectionService - BUILD'
  
variables:
  azureSubscription: 'Demo Account'

stages:

 - stage: CI
   displayName: CI Stage 
   variables:
     kubernetesCluster: 'rutzsco-aks1'
   jobs:
   - deployment: Deploy
     displayName: Deploy
     environment: 'CI'
     pool:
        vmImage: 'ubuntu-latest'   
      
     strategy:
        runOnce:
          deploy:
  
            steps:

            - task: KubernetesManifest@0
              inputs:
                action: 'deploy'
                kubernetesServiceConnection: 'rutzsco-aks1'
                namespace: 'dapr-traffic-control'
                manifests: '$(Pipeline.Workspace)/build/Deploy/deployment.yaml'
                containers: 'rutzscolabcr.azurecr.io/dapr-hack/finecollectionservice:$(resources.pipeline.build.runName)'